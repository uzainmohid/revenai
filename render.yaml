services:
  # ── FastAPI Backend ────────────────────────────────────────────────────────
  - type: web
    name: revenai-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./revenai.db
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_EXPIRE_MINUTES
        value: "60"
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: PYTHON_VERSION
        value: "3.11.0"

  # ── Streamlit Frontend ────────────────────────────────────────────────────
  - type: web
    name: revenai-frontend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend/app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: API_URL
        value: https://revenai-backend.onrender.com   # update after backend deploys
      - key: PYTHON_VERSION
        value: "3.11.0"
